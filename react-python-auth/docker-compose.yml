version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=your_database_url
      - SECRET_KEY=your_secret_key
    volumes:
      - ./backend/app:/app
      - ./backend/.env:/app/.env

networks:
  default:
    driver: bridge